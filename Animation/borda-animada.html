<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, red, purple);
            background-size: 400%;
            animation: back 6s linear infinite alternate;
        }
        @keyframes back {
            0%{
                background-position: 0%;
            }
            100%{
                background-position: 100%;
            }
        }
        h1{
            height: 300px;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 70px;
            
            color: transparent;
            background: linear-gradient(to bottom, red, purple);
            -webkit-background-clip: text;

            overflow: hidden;
            position: relative;
            border-radius: 20px;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.486);
        }
        h1::before{
            content: "";
            height: 200%;
            width: 200px;
            background-image: linear-gradient(127deg, green, rgb(84, 255, 84));
            position: absolute;
            z-index: -1;
            animation: borda 5s linear infinite;
        }
        h1::after{
            content: "";
            inset: 5px;
            background: linear-gradient(190deg, white, black 90%);
            position: absolute;
            z-index: -1;
            border-radius: inherit;
        }
        @keyframes borda {
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Borda Animada</h1>
</body>
</html>
