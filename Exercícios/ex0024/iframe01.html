<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Css é soberano ao iframe */

        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>para aprender a programar</p>
    <p>O site do <iframe src="https://google.com.br" frameborder="0"></iframe>também é muito legal, pena que não funciona dentro do iframe</p>
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="auto"></iframe><!--scolling é para o caso de o conteudo exceder, aparecer um barra de rolagem, os valores podem ser: auto, sim e não-->

    
    <!-- Tamanho padrão de um iframe: 300px x 150px
    frameborder pode ser: 0, se colocar 1 ou qualquer outra coisa coloca a bordar-->
</body>
</html>
