<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=H, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            
            <input type="text" name="nome" id="inome" required placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Período Letivo</label>

            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Data da Prova:</label>

            <input type="date" name="dia" id="idia" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>

            <input type="time" name="hora" id="ihora" value="12:12">
        </p>
        <p>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
        </p>
        <script>
            const data = document.querySelector("#idia")
            const periodoLetivo = document.querySelector("#imes")
            const horaProva = document.querySelector("#ihora")

            const date = new Date();
            const ano = String(date.getFullYear()).padStart(2,'0')
            const mes = String(date.getMonth()).padStart(2,'0')
            const dia = String(date.getDay()).padStart(2,'0')
            const hora = String(date.getHours()).padStart(2,'0')
            const min = String(date.getMinutes()).padStart(2,'0')

            data.setAttribute('value',`${ano}-${mes}-${dia}`)

            periodoLetivo.setAttribute("value", `${ano}-${mes}`)

            horaProva.setAttribute("value", `${hora}:${min}`)
        </script>
    </form>
</body>
</html>
