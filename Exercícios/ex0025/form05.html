<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" checked value="M"><label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Espotes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label>
            
            <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label>
            
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
            
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
