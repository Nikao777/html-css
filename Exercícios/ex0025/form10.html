<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade"></output>
        </p>
    </form>
    <script>
        const atual = new Date().getFullYear()
        const idade = document.querySelector("#iidade")
        const anoDeNasc = document.querySelector('#iano')
        anoDeNasc.setAttribute("min", atual - 100)
        anoDeNasc.setAttribute("max", atual)
        const calcIdade = () => {
            idade.innerHTML= Number(atual) - Number(anoDeNasc.value)
        }
    </script>
</body>
</html>
